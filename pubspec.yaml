name: etrax_rescue_app
description: The official app of the eTrax|rescue project.

version: 0.42.1+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # App Localizations
  flutter_localizations:
    sdk: flutter
  # Service locator
  get_it: ^4.0.4
  # Bloc for state management
  flutter_bloc: ^6.0.1
  # Value equality
  equatable: ^1.2.2
  # Functional programming features
  dartz: ^0.9.1
  # Local cache
  shared_preferences: ^0.5.8
  # QR scanner data source
  barcode_scan: ^3.0.1
  # Internet connection checker
  data_connection_checker: ^0.3.4
  # For proper conversion of DateTime to string
  intl: ^0.16.1
  # Making requests to the API
  http: ^0.12.2
  # HTTP library
  dio: ^3.0.10
  # For advanced routing features
  auto_route: ^0.6.6
  # Internationalization
  flutter_i18n: ^0.18.0
  # Paths and corresponding convenience functions
  path: ^1.7.0
  path_provider: ^1.6.14
  # Launching Maps app from coordinates
  maps_launcher: ^1.2.1
  # FAB menu for home screen
  flutter_speed_dial: 
    git:
      url: https://github.com/yozoon/flutter_speed_dial.git
  # Keeping pages loaded on home screen
  preload_page_view: ^0.1.4
  # Displaying a map widget
  flutter_map: ^0.10.1+1
  # Launching system camera to take pictures
  image_picker: ^0.6.7+4
  # Zoomable photo view
  photo_view: ^0.10.1
  # Getting location data
  background_location:
    git:
      url: git@github.com:yozoon/background_location.git
      ref: main
  # For opening the system settings page corresponding to the app
  app_settings: ^4.0.3
  # For storing the authentication token
  flutter_secure_storage: ^3.3.3
  # For caching images retrieved by the server
  cached_network_image: ^2.3.1
  flutter_cache_manager: ^1.4.1
  # To retrieve the app version
  package_info: ^0.4.3
  # To fix image rotation on some devices
  #exif: ^1.0.3
  #image: ^2.1.18
  flutter_image_compress: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  build_runner: null
  auto_route_generator: ^0.6.6
  intl_translation: ^0.17.10

flutter:
  uses-material-design: true
  fonts:
    # Custom logout icon
    - family: CustomMaterialIcons
      fonts:
        - asset: fonts/custom_material_icons.ttf
  assets:
    - assets/images/etrax_rescue_logo.png
    - assets/images/background.jpg
    - assets/images/etrax_rescue_icon.png
    - assets/images/leitstelle.png

flutter_intl:
  enabled: true

